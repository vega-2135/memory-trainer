<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory Trainer">
    <meta name="keywords"
    content="Game, memory game, memory, train, train memory, play, fun game,
    entertainment">
    <title>Memory Trainer</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">

    <!-- Font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="android-icon" sizes="96x96" href="assets/favicon/Android/icons8-game-controller-96(-xxhdpi).png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-game-controller-32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/favicon/icons8-game-controller-64.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.min.css " rel="stylesheet">
    
</head>
<body>
    <header>
        <h1><a id="page-header" href="#welcome-section">Memory Trainer</a></h1>
    </header>

    <main>
       
        <!-- First welcome screen-->
        <section id="welcome-section">
            <div id="welcome">
                <h3 id="welcome-message">Welcome to Memory Trainer</h3>
                <p id="explanation">The idea of this game is to find all pairs of matching pictures</p>
            </div>
            <div id="play-game">
                <button id="play-button">Play Game</button>
            </div>
        </section>
        
        <!-- Second screen choosing difficulty-->
        <section id="level-section" class="hidden">
            <div id="difficulty">
                <h3 id="difficulty-text">Choose difficulty level:</h3>
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
            </div>
        </section>
        
        <!--Third screen with cards with game-->
        <section id="game-section" class="hidden">
            <div id="game-btn-container">
                <button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i> Reshuffle Cards</button>
                <button id="play-new-game-button">Play New Game</button>
            </div>
            <div id="all-cards"></div>
        </section>






    </main>


    <footer>
        <div id="footer"></div>
    </footer>




    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4b6d9dae9f.js" crossorigin="anonymous"></script>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.all.min.js "></script>
</body>
</html
