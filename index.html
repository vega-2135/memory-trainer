<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Trainer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Title -->
    <h1>Memory Trainer</h1>

    <div id="game">
        <div class="images_container">
            <!-- First welcome screen-->
            <section id="welcome-section">
                <div id="welcome">
                    <h3 id="welcome-message">Welcome to Memory Trainer</h3>
                    <p id="explanation">The idea of this game is to find all pairs of matching pictures</p>
                </div>
                <div  id="play-game">
                    <button data-type="play" id="play-button">Play Game</button>
                </div>
            </section>
            
            <!-- Second screen choosing difficulty-->
            <section id="level-section" class="hidden">
                <div id="difficulty">
                    <h3 id="difficulty-text">Choose difficulty level:</h3>
                    <button id="easy">Easy</button>
                    <button id="medium">Medium</button>
                    <button id="hard">Hard</button>
                </div>
            </section>

            <!-- Third screen easy game-->
            <section id="egame-section" class="hidden">
                <div id="easy-game">
                    <img src="assets/images/scaled_images/blueberrys.png" alt="blueberries" class="cards">
                    <img src="assets/images/scaled_images/lemon.png" alt="lemon" class="cards">
                    <img src="assets/images/scaled_images/red_flower.jpg" alt="red flower" class="cards">
                    <img src="assets/images/scaled_images/white_flower.jpg" alt="white flower" class="cards">
                </div>
            </section>

            <!-- Fourth screen medium game-->
            <section id="mgame-section" class="hidden">
                <div id="medium-game">
                </div>
            </section>

            <!-- Fifth screen hard game-->
            <section id="hgame-section" class="hidden">
                <div id="hard-game">
                </div>
            </section>

            <!--Third screen with cards with game-->
            <section id="game-section" class="hidden">
            </section>
        </div>
    
    </div>


    

    <script src="assets/js/script.js"></script>
</body>
</html
