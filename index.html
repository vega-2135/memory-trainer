<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Trainer</title>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;1,200&display=swap" rel="stylesheet">    

    <!-- Font awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <header>
        <h1>Memory Trainer</h1>
    </header>

    <main>
        <div class="images_container">
            <!-- First welcome screen-->
            <section id="welcome-section">
                <div id="welcome">
                    <h3 id="welcome-message">Welcome to Memory Trainer</h3>
                    <p id="explanation">The idea of this game is to find all pairs of matching pictures</p>
                </div>
                <div  id="play-game">
                    <button id="play-button">Play Game</button>
                </div>
            </section>
            
            <!-- Second screen choosing difficulty-->
            <section id="level-section" class="hidden">
                <div id="difficulty">
                    <h3 id="difficulty-text">Choose difficulty level:</h3>
                    <button id="easy">Easy</button>
                    <button id="medium">Medium</button>
                    <button id="hard">Hard</button>
                </div>
            </section>

            <!--Third screen with cards with game-->
            <section id="game-section" class="hidden">
                <div id="cards"></div>
                <div>
                    <button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i> Reshuffle Cards</button>
                </div>
                <div>
                    <button id="play-button">Play New Game</button>
                </div>
            </section>
        </div>

    



    </main>
   

    <footer>
        <div id="footer"></div>
    </footer>


    

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4b6d9dae9f.js" crossorigin="anonymous"></script>
</body>
</html
